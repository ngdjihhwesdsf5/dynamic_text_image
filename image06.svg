<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="2020" viewBox="0 0 800 2020" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="2020" fill="#FFFFFF" rx="0" ry="0"/>
  <text 
    x="0" 
    y="30" 
    font-family="sans-serif" 
    font-size="30" 
    font-weight="normal"
    fill="black"
    text-anchor="start">
    <tspan x="0" dy="0" text-anchor="start">あまり知られていませんが、</tspan><tspan x="0" dy="36" text-anchor="start">ポイントインカムのような</tspan><tspan x="0" dy="36" text-anchor="start">ポイ活サービスをうまく利用すれば、</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">普段通りにゲームを</tspan><tspan x="0" dy="36" text-anchor="start">プレイしているだけで、ポイントを稼ぎ、</tspan><tspan x="0" dy="36" text-anchor="start">稼いだポイントを、PayPayやAmazonギフト、</tspan><tspan x="0" dy="36" text-anchor="start">現金などとして出金・使用することが出来ます。</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">例えば、ポイントインカムで</tspan><tspan x="0" dy="36" text-anchor="start">掲載されているゲームアプリ案件としては、</tspan><tspan x="0" dy="36" text-anchor="start">以下のようなものがあります。</tspan><tspan x="0" dy="36" text-anchor="start">※なお、対象のゲームタイトルや、</tspan><tspan x="0" dy="36" text-anchor="start">報酬額（ポイント付与額）は、日々変化します。</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">・【出荷ぶた】</tspan><tspan x="0" dy="36" text-anchor="start">ゲーム内の牧場のレベルアップなどを達成で、</tspan><tspan x="0" dy="36" text-anchor="start">123,034ポイント（＝12,303円相当）</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">・【マフィア・シティ】</tspan><tspan x="0" dy="36" text-anchor="start">ゲーム内の建物「別荘」レベル25到達などを達成で、</tspan><tspan x="0" dy="36" text-anchor="start">111,000ポイント（＝11,100円相当）</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">・【パズル＆カオス】</tspan><tspan x="0" dy="36" text-anchor="start">ゲーム内の「センターキャッスル」到達レベル等に応じて、</tspan><tspan x="0" dy="36" text-anchor="start">83,106ポイント（＝8,310円相当）</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">・【モーマンタイム】</tspan><tspan x="0" dy="36" text-anchor="start">アプリ内の「プレイヤーレベル」到達状況に応じて、</tspan><tspan x="0" dy="36" text-anchor="start">76,302ポイント（＝7,630円相当）</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">・【三国志 真戦】</tspan><tspan x="0" dy="36" text-anchor="start">サーバー内における「勢力」到達状況に応じて、</tspan><tspan x="0" dy="36" text-anchor="start">45,000ポイント（＝4,500円相当）</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">上記したほかにも、</tspan><tspan x="0" dy="36" text-anchor="start">常時数十を超えるゲームタイトルが案件登録されており、</tspan><tspan x="0" dy="36" text-anchor="start">プレイヤーの好みに応じて、</tspan><tspan x="0" dy="36" text-anchor="start">任意のゲームを選択してプレイできます。</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">自分の好きなゲームをプレイしているだけで、</tspan><tspan x="0" dy="36" text-anchor="start">勝手にポイントが貯まっていきますので、</tspan><tspan x="0" dy="36" text-anchor="start">ゲーム好きからすれば、正直、</tspan><tspan x="0" dy="36" text-anchor="start">使わない手はありません。</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">むしろ、どうせゲームをプレイするのであれば、</tspan><tspan x="0" dy="36" text-anchor="start">入れておかないと損です。</tspan><tspan x="0" dy="36" text-anchor="start"> </tspan><tspan x="0" dy="36" text-anchor="start">さらに、以下の招待リンクから</tspan><tspan x="0" dy="36" text-anchor="start">ポイントインカムに登録すれば、</tspan><tspan x="0" dy="36" text-anchor="start">それだけで、1,000ポイント分の</tspan><tspan x="0" dy="36" text-anchor="start">ボーナス・ポイントが付与されます。</tspan><tspan x="0" dy="36" text-anchor="start">※なお、招待リンクを介さずに登録した場合、</tspan><tspan x="0" dy="36" text-anchor="start">ボーナス・ポイントはもらえませんので、</tspan><tspan x="0" dy="36" text-anchor="start">注意してください。</tspan>
  </text>
</svg>